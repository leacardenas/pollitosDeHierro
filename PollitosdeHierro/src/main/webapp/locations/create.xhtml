<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >
    
    <p:dialog header="Crear" maximizable="true" widgetVar="create-dlg" modal="true" dynamic="true" >
        <div class="card card-w-title resolution-center ui-fluid">
            <h:form id="createForm">
                <p:panelGrid columns="1" layout="grid" style="border:0px !important; background:none;"  columnClasses="ui-grid-col-12">
                    <p:panelGrid>
                        <p:outputLabel for="name" value="Código:"/>
                        <p:inputText id="name" value="#{pdhGeolocationsManaged.pdhGeolocation.pdhGeolocationsName}" required="true" requiredMessage="El nombre es un campo requerido" maxlength="200"/>
                    </p:panelGrid>
                </p:panelGrid>
                    
                <p:tooltip position="top" for="name" value="Nombre de la localización"/>
                
                <p:commandLink id="button-save-bottom" update="createForm" oncomplete="if (!args.validationFailed){PF('locationsTable').filter();}" styleClass="Fleft" action="#{pdhGeolocationsManaged.create()}">                                    
                    <i class="fas fa-plus-circle Fs30"></i>
                </p:commandLink>
                <p:commandLink id="button-dismiss-bottom" styleClass="Fleft" onclick="PF('create-dlg').hide();">                                    
                    <i class="fas fa-arrow-circle-left Fs30"></i>
                </p:commandLink>
                <p:tooltip position="top" for="button-save-bottom" value="Guardar"/>
                <p:tooltip position="top" for="button-dismiss-bottom" value="Cancelar"/>                     
            </h:form>
            <br/>
        </div>
    </p:dialog>  
</ui:composition>
