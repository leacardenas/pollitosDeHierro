    <ui:define name="viewname">

    <ui:define name="content">
        <div class="card card-w-title resolution-center ui-fluid">
            <h:form  id="form">   
                <p:growl life="10000" id="generalGrowl"  escape="false" showDetail="true" showSummary="false"> <p:autoUpdate /> </p:growl>
                <div class="TexAlCenter">
                    <div class="TexAlLeft">
                        <p:link id="button-dismiss" outcome="/configure" styleClass="Fleft">
                            <i class="fas fa-arrow-circle-left Fs30"></i>
                        </p:link>
                        <p:tooltip position="top" for="button-dismiss" value="Volver a la pantalla anterior"/>     
                            
                        <p:commandLink id="button-create" styleClass="Fleft" onclick="PF('create-dlg').show();">

                        </p:commandLink>
                        <p:tooltip position="top" for="button-create" value="crear sede nueva"/>

                    <h2 class="CardTopic TexAlCenter Fs25">Sedes del sistema</h2>
                    
                    <p:dataTable reflow="true" multiViewState="true" filterDelay="1300" id="headquarterTable" var="hq" value="#{pdhHeadquarterManaged.pdhHeadquarters}" widgetVar="headquarterTable" paginator="true" 
                                 selectionMode="single" rowKey="#{hq.pdhHeadquarterId}"
                                 rows="50" emptyMessage="#{bundle.ListCurrenciesEmpty}" rowsPerPageTemplate="50,70,90" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 filteredValue="#{pdhHeadquarterManaged.filteredPdhHeadquarter}"
                                 >     
                        <p:ajax event="filter" ignoreAutoUpdate="true"/>
                        <f:facet name="header">
                            <p:outputPanel>
                                <p:outputLabel value="Busqueda global" />
                                <br/><p:inputText id="globalFilter" onblur="PF('headquarterTable').filter()" style="width:90%" placeholder="Buscar..."/>
                            </p:outputPanel>
                        </f:facet>
                            
                        <p:column style="width:20px" exportable="false"> 
                            <p:commandLink rendered="#{(hq.pdhHeadquarterCreatedBy.pdhUserUsername!= null and hq.pdhHeadquarterCreatedBy.pdhUserUsername != '') or !(hq.pdhHeadquarterUpdatedBy.pdhUserUsername == null or hq.pdhHeadquarterUpdatedBy.pdhUserUsername == '')}" process="@this" id="updateCreatedBy" styleClass="Fleft">                                    
                                <i class="fas fa-id-card-alt Fs20"></i>
                            </p:commandLink>
                            <p:tooltip position="top" for="updateCreatedBy" value="Creado por: #{hq.pdhHeadquarterCreatedBy.pdhUserUsername} 
                                       #{userLoginManaged.formatDateWithHour(hq.pdhHeadquarterCreatedDate)}" 
                                       rendered="#{(hq.pdhHeadquarterUpdatedBy.pdhUserUsername == null or hq.pdhHeadquarterUpdatedBy.pdhUserUsername == '')}"/>     
                            <p:tooltip position="top" for="updateCreatedBy" value="Creado por: #{hq.pdhHeadquarterCreatedBy.pdhUserUsername} 
                                       #{userLoginManaged.formatDateWithHour(hq.pdhHeadquarterCreatedDate)} 
                                       Actualizado por: #{hq.pdhHeadquarterUpdatedBy.pdhUserUsername} 
                                       #{userLoginManaged.formatDateWithHour(hq.pdhHeadquarterUpdatedDate)}" 
                                       rendered="#{!(hq.pdhHeadquarterUpdatedBy.pdhUserUsername == null or hq.pdhHeadquarterUpdatedBy.pdhUserUsername == '') and !(hq.pdhHeadquarterCreatedBy.pdhUserUsername == null and hq.pdhHeadquarterCreatedBy.pdhUserUsername == '')}"/>
                            <p:tooltip position="top" for="updateCreatedBy" value="Actualizado por: #{hq.pdhHeadquarterUpdatedBy.pdhUserUsername} 
                                       #{userLoginManaged.formatDateWithHour(hq.pdhHeadquarterUpdatedDate)}" 
                                       rendered="#{!(hq.pdhHeadquarterUpdatedBy.pdhUserUsername == null or hq.pdhHeadquarterUpdatedBy.pdhUserUsername == '') and (hq.pdhHeadquarterCreatedBy.pdhUserUsername == null or hq.pdhHeadquarterCreatedBy.pdhUserUsername == '')}"/>
                        </p:column>
                            
                        <p:column filterBy="#{hq.pdhHeadquarterCode}" headerText="C贸digo" filterMatchMode="contains"> 
                            <p:outputLabel value="#{hq.pdhHeadquarterCode}" />                           
                        </p:column>
                            
                        <p:column filterBy="#{hq.pdhHeadquarterName}" headerText="Nombre" filterMatchMode="contains"> 
                            <p:outputLabel value="#{hq.pdhHeadquarterName}" />                           
                        </p:column>

                        </p:column>
                        -->

                </div>
            </h:form>
            <br/>
        </div>
