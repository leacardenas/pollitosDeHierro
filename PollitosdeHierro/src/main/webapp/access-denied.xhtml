<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>Pollitos de Hierro - Access Denied</title>
</h:head>

<h:body styleClass="exception-body access-denied">

    <div class="exception-panel"></div>

    <div class="exception-content">
        <h1><span class="exception-name">ACCESS</span> DENIED</h1>
        <p>You don't have the necessary permissions.</p>
        <h:link value="Regresar al inicio" outcome="/dashboard"/>
    </div>

    <h:outputStylesheet name="css/layout-#{userLoginManaged.layout}.css" library="babylon-layout" />
</h:body>

</html>
