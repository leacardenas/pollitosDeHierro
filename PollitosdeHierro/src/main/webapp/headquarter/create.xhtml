<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >
    
    <p:dialog header="Crear" maximizable="true" widgetVar="create-dlg" modal="true" dynamic="true" >
        <div class="card card-w-title resolution-center ui-fluid">
            <h:form id="createForm">
                <p:panelGrid columns="5" layout="grid" style="border:0px !important; background:none;"  columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4,ui-grid-col-4,ui-grid-col-4">
                    <p:panelGrid>
                        <p:outputLabel for="code" value="Código:"/>
                        <p:inputText id="code" value="#{pdhHeadquarterManaged.pdhHeadquarter.pdhHeadquarterCode}" required="true" requiredMessage="El código es un campo requerido" maxlength="200"/>
                    </p:panelGrid>
                    
                    <p:panelGrid>
                        <p:outputLabel for="name" value="Nombre:"/>
                        <p:inputText id="name" value="#{pdhHeadquarterManaged.pdhHeadquarter.pdhHeadquarterName}" required="true" requiredMessage="El nombre es un campo requerido" maxlength="200"/>
                    </p:panelGrid>
                        
                    <p:panelGrid>
                        <p:outputLabel for="location" value="Localización:"/>
                        <p:selectOneMenu id="location" converter="#{pdhLocationConverter}" value="#{pdhHeadquarterManaged.pdhHeadquarter.pdhHeadquarterLocation}" filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="Seleccione uno..." itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{pdhGeolocationsManaged.pdhGeolocations}" var="location" itemValue="#{location}" itemLabel="#{location.pdhGeolocationsName}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </p:panelGrid>
                    
                <p:tooltip position="top" for="code" value="Código de referencia"/>
                <p:tooltip position="top" for="name" value="Nombre del usuario"/>
                <p:tooltip position="top" for="location" value="¿Cuál sería la localización de la sede?"/>
                
                <p:commandLink id="button-save-bottom" update="createForm" oncomplete="if (!args.validationFailed){PF('headquarterTable').filter();}" styleClass="Fleft" action="#{pdhHeadquarterManaged.create()}">                                    
                    <i class="far fa-save Fs30"></i>
                </p:commandLink>
                <p:commandLink id="button-dismiss-bottom" styleClass="Fleft" onclick="PF('create-dlg').hide();">                                    
                    <i class="far fa-arrow-circle-left Fs30"></i>
                </p:commandLink>
                <p:tooltip position="top" for="button-save-bottom" value="Guardar"/>
                <p:tooltip position="top" for="button-dismiss-bottom" value="Cancelar"/>                     
            </h:form>
            <br/>
        </div>
    </p:dialog>  
</ui:composition>
