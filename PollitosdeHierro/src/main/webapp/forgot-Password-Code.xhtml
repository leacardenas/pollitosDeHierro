<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/template.xhtml"
      >

    <h:head>
        <link href="resources/fontawesome-pro-5.10.2-web/css/all.css" rel="stylesheet" type="text/css"/>

        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>

        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/javax.faces.resource/images/favicon.ico.xhtml?ln=babylon-layout"/> 
        
        <title>Pollitos de Hierro</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="login-body">
        <div class="login-panel"></div>

        <div class="login-content">             
            <h:graphicImage name="images/logo-pollitos.png" library="babylon-layout" style="width:200%; max-width:400px;"/>
            <h:form id="forguetForm">
                <p:growl life="10000" id="generalGrowl" for="success" showDetail="true" showSummary="false"/>

                <h1><i class="fal fa-shield-check Fs60 DispBlock"></i> #{msg['FORGOT.PASSWORD.CODE.FORM']}</h1>

                <div class="login-input-wrapper">
                    <p:inputText id="code" placeholder="#{msg['FORGOT.PASSWORD.CODE.FORM.CODE.DESCRIPTION']}" styleClass="Wid80 TexAlCenter Fs18" value="#{forguetPasswordManaged.codeConfirmation}" converterMessage="#{msg['FORGOT.PASSWORD.CODE.FORM.CODE.VALIDATE']}" required="true" requiredMessage="#{msg['FORGOT.PASSWORD.CODE.FORM.CODE']} #{msg['FORM.TAB.REQUIRED']}"/>
                    <p:tooltip position="top" for="code" value="#{msg['HELP.FORGOT.PASSWORD.CODE.FORM.CODE']}"/>
                </div>

                <p:commandButton value="#{msg['FORGOT.PASSWORD.CODE.FORM.BUTTON']}" icon="fal fa-sign-in" styleClass="Wid60 TexAlCenter Fs18"   action="#{forguetPasswordManaged.checkCode(event)}" update="forguetForm"/>

            </h:form>
            <br/>
            <div class="TexAlCenter Gray">
                <i class="fal fa-copyright">  </i>Fundaci√≥n Pollitos de Hierro 2020 - Creditos a LCA<br></br>        
            </div>
        </div>

        <h:outputStylesheet name="css/layout-#{userLoginManaged.layout}.css" library="babylon-layout" />
        <h:outputStylesheet name="css/style-login.css" library="babylon-layout" />
    </h:body>

</html>
