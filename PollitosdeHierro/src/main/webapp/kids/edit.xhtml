<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="viewname">
        <li> 
            <p:link outcome="/dashboard">Inicio</p:link><i class="fal fa-long-arrow-right"></i><i class="fal fa-long-arrow-right"></i>Niños<i class="fal fa-long-arrow-right"></i>Editar
        </li>
    </ui:define> 
    
    <ui:define name="content">
        <div class="card card-w-title resolution-center ui-fluid">
            <h:form id="editForm">
                <p:commandLink id="button-save" update="editForm" oncomplete="if (!args.validationFailed){PF('kidsTable').filter();}" styleClass="Fleft" action="#{pdhKidManaged.edit()}">                                    
                    <i class="fas fa-plus-circle Fs30"></i>
                </p:commandLink>
                <p:link id="button-dismiss" styleClass="Fleft" outcome="/kids/index">                                    
                    <i class="fas fa-arrow-circle-left Fs30"></i>
                </p:link>
                <p:tooltip position="top" for="button-save" value="Guardar"/>
                <p:tooltip position="top" for="button-dismiss" value="Cancelar"/> 
                    
                <p:panelGrid columns="5" layout="grid" style="border:0px !important; background:none;"  columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4,ui-grid-col-4,ui-grid-col-4">
                    <p:panelGrid>
                        <p:outputLabel for="code" value="Código"/>
                        <p:inputText id="code" value="#{pdhKidManaged.pdhKid.hashCode}" required="true" requiredMessage="El código es un campo requerido"/>
                    </p:panelGrid>
                </p:panelGrid>
                <p:tooltip position="top" for="code" value="¿Cuál es el código de referencia de este niño?"/>
                    
                <p:commandLink id="button-save-bottom" update="editForm" oncomplete="if (!args.validationFailed){PF('kidsTable').filter();}" styleClass="Fleft" action="#{pdhKidManaged.edit()}">                                    
                    <i class="fas fa-plus-circle Fs30"></i>
                </p:commandLink>
                <p:link id="button-dismiss-bottom" styleClass="Fleft" outcome="/kids/index">                                    
                    <i class="fas fa-arrow-circle-left Fs30"></i>
                </p:link>
                <p:tooltip position="top" for="button-dismiss-bottom" value="Cancelar"/>                     
            </h:form>
            <br/>
        </div>
    </ui:define>
</ui:composition>
