<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog  header="Borrar" maximizable="true" widgetVar="delete-dlg" modal="true" dynamic="true" >
        <div class="card card-w-title resolution-center ui-fluid">
            <h:form id="deleteForm">
                <h:outputLabel value="Â¿Esta seguro que quiere borrar el dato?"/>		                       
                <br/><br/>
                <p:commandLink id="button-delete" styleClass="Fleft" action="#{pdhKidManaged.delete()}" update="deleteForm" oncomplete="if (!args.validationFailed){PF('kidsTable').filter();}">                                    
                    <i class="far fa-trash Fs30"></i>
                </p:commandLink>
                <p:commandLink process="@this" resetValues="true" id="button-dismiss" onclick="PF('delete-dlg').hide()();" styleClass="Fleft">
                    <i class="fal fa-reply-all  Fs30"></i>
                </p:commandLink>
                <p:tooltip position="top" for="button-dismiss" value="Cancelar"/>
                <p:tooltip position="top" for="button-delete" value="Borrar"/>                   
            </h:form>
            <br/>
        </div>
    </p:dialog>    
</ui:composition>
