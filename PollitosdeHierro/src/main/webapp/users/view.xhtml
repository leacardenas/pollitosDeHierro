<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog header="#{msg['BANK']}" maximizable="true" widgetVar="dlg5" modal="true" height="350" dynamic="true" >
        <div class="card card-w-title resolution-center ui-fluid">
            <h:form id="viewForm">
                <p:commandLink process="@this" resetValues="true" id="button-dismiss" onclick="PF('dlg5').hide()();" styleClass="Fleft">
                    <i class="fal fa-reply-all  Fs30"></i>
                </p:commandLink>
                <p:tooltip position="top" for="button-dismiss" value="Cancelar"/>

                <p:panelGrid columns="3" layout="grid" style="border:0px !important; background:none;"  columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4">
                    <p:panelGrid>
                        <p:outputLabel for="code" value="#{msg['FORM.TAB.CODE']}:"/>
                        <p:inputText  readonly="true" id="code" value="#{banksManaged.requestedBankById.bankCode}" required="true" requiredMessage="#{msg['FORM.TAB.CODE']} #{msg['FORM.TAB.REQUIRED']}" maxlength="11"/>
                    </p:panelGrid>

                    <p:panelGrid>
                        <p:outputLabel for="name" value="#{msg['FORM.TAB.NAME']}:"/>
                        <p:inputText  readonly="true" id="name" value="#{banksManaged.requestedBankById.bankName}" required="true" requiredMessage="#{msg['FORM.TAB.NAME']} #{msg['FORM.TAB.REQUIRED']}" maxlength="200"/>
                    </p:panelGrid>

                    <p:panelGrid>
                        <p:outputLabel for="country" value="#{msg['FORM.TAB.COUNTRY']}:"/>
                        <p:selectOneMenu disabled="true"  filter="true" filterMatchMode="contains" id="country" value="#{banksManaged.requestedBankById.bankCountry}" required="true" requiredMessage="#{msg['FORM.TAB.COUNTRY']} #{msg['FORM.TAB.REQUIRED']}">
                            <f:selectItem itemLabel="#{msg['SELECT.ONE']}" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{banksManaged.countries}" var="locale" itemValue="#{locale.displayCountry}"  itemLabel="#{locale.displayCountry}"  />
                        </p:selectOneMenu>
                    </p:panelGrid>

                    <p:panelGrid>
                        <p:outputLabel for="address" value="#{msg['FORM.TAB.ADDRESS']}:"/>
                        <p:inputText  readonly="true"  id="address" value="#{banksManaged.requestedBankById.bankAddress}" required="false"  maxlength="200" /> 
                    </p:panelGrid>

                    <p:panelGrid>
                        <p:outputLabel for="telephone" value="#{msg['FORM.TAB.TELEPHONE']}:"/>
                        <p:inputText readonly="true" id="telephone" value="#{banksManaged.requestedBankById.bankTelephone}"/>
                    </p:panelGrid>

                    <p:panelGrid>
                        <p:outputLabel for="web" value="#{msg['FORM.TAB.WEB']}:"/>
                        <p:inputText readonly="true" id="web" value="#{banksManaged.requestedBankById.bankWeb}" required="false"  maxlength="40" />
                    </p:panelGrid>

                    <p:panelGrid>
                        <p:outputLabel for="swift" value="#{msg['FORM.TAB.SWIFT']}:"/>
                        <p:inputText readonly="true"  id="swift" value="#{banksManaged.requestedBankById.bankSwift}" required="false"  maxlength="45" />
                    </p:panelGrid>                            
                </p:panelGrid> 

                <p:tooltip position="top" for="code" value="#{msg['HELP.BANKS.CODE']}"/>
                <p:tooltip position="top" for="name" value="#{msg['HELP.BANKS.NAME']}"/>
                <p:tooltip position="top" for="country" value="#{msg['HELP.BANKS.COUNTRY']}"/>
                <p:tooltip position="top" for="address" value="#{msg['HELP.BANKS.ADDRESS']}"/>
                <p:tooltip position="top" for="telephone" value="#{msg['HELP.BANKS.TELEPHONE']}"/>
                <p:tooltip position="top" for="web" value="#{msg['HELP.BANKS.WEB']}"/>
                <p:tooltip position="top" for="swift" value="#{msg['HELP.BANKS.SWIFT.CODE']}"/>

                <p:commandLink process="@this" resetValues="true" id="button-dismiss-bottom" onclick="PF('dlg5').hide()();" styleClass="Fleft">
                    <i class="fal fa-reply-all  Fs30"></i>
                </p:commandLink>
                <p:tooltip position="top" for="button-dismiss-bottom" value="Cancelar"/>
            </h:form>
            <br/>
        </div>
    </p:dialog>    
</ui:composition>
