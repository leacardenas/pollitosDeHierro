<!DOCTYPE html>
<html
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <f:view>
        <h:head>
            <script src="#{request.contextPath}/resources/fontawesome-pro-5.10.2-web/js/all.js" type="text/javascript"></script>
            <link href="#{request.contextPath}/resources/fontawesome-pro-5.10.2-web/css/all.css" rel="stylesheet" type="text/css" media='all'/>

            <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/javax.faces.resource/images/favicon.ico.xhtml?ln=babylon-layout"/> 
            
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
                <meta name="apple-mobile-web-app-capable" content="yes"/>
            </f:facet>
            <title><ui:insert name="title">Pollitos de Hierro</ui:insert></title>
            <h:outputScript name="js/nanoscroller.js" library="babylon-layout" />
            <h:outputScript name="js/layout.js" library="babylon-layout" />
            <ui:insert name="head"/>
        </h:head>

        <h:body>
            <div class="layout-wrapper layout-#{userLoginManaged.menuMode} layout-menu-#{userLoginManaged.colorMenu} font-#{userLoginManaged.fontSize}">

                <ui:include src="topbar.xhtml" />
                <ui:include src="./layoutmenu.xhtml"></ui:include>
                <p:idleMonitor timeout="20">
                </p:idleMonitor>

                <div class="layout-main">     
                    <div class="route-bar">
                        <div class="route-bar-breadcrumb">
                            <i class="fal fa-home"></i> 
                            <i class="fal fa-long-arrow-right"></i> 
                            <ui:insert name="viewname" />
                        </div>
                    </div> 
                    <div class="layout-content font-#{userLoginManaged.fontSize}-content" style="min-height:320px">
                        <ui:insert name="content"></ui:insert>
                    </div>
                </div>

                <!-- footer -->
                <div class="layout-footer position-footer">
                    <div class="content-footer">
                        <i class="fal fa-copyright">  </i>Fundaci√≥n Pollitos de Hierro 2020 - Creditos a LCA<br></br>                         
                    </div>
                </div>

                <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" onerror="PF('statusDialog').hide()"/>

                <p:dialog style="border-radius: 50%;" id="dialogAjaxStatus" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage name="images/loding.gif" library="babylon-layout" width="100" height="100"/>
                </p:dialog>

                <div class="layout-mask"></div>
            </div>

            <h:outputStylesheet name="css/nanoscroller.css" library="babylon-layout" />
            <h:outputStylesheet name="css/primeflex.css" library="babylon-layout" />
            <h:outputStylesheet name="css/layout-#{userLoginManaged.layout}.css" library="babylon-layout" />
            <h:outputStylesheet name="css/style.css" library="babylon-layout" />
        </h:body>
    </f:view>
</html>
