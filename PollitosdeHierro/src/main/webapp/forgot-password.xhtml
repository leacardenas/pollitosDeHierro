<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/template.xhtml"
      >

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>

        <link href="resources/fontawesome-pro-5.10.2-web/css/all.css" rel="stylesheet" type="text/css"/>

        <title>Pollitos de Hierro</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="login-body">

        <div class="login-panel"></div>

        <div class="login-content">

            <h:graphicImage name="images/logo-pollitos.png" library="babylon-layout" style="width:200%; max-width:400px;"/>

            <h:form id="forguetForm" >

                <h1>#{msg['FORGOT.PASSWORD.FORM']}</h1>

                <div class="login-input-wrapper">
                    <p:inputText id="userName" placeholder="#{msg['FORGOT.PASSWORD.FORM.USERNAME']}" styleClass="Wid80 TexAlCenter Fs18" value="#{forguetPasswordManaged.userName}" required="true" requiredMessage="#{msg['FORGOT.PASSWORD.FORM.USERNAME']} #{msg['FORM.TAB.REQUIRED']}"/>
                    <i class="fa fa-user" />
                    <p:tooltip position="top" for="userName" value="#{msg['HELP.FORGOT.PASSWORD.USERNAME']}"/>
                </div>

                <div class="login-input-wrapper">
                    <p:inputText id="userEmail" validatorMessage="#{msg['WRONG.EMAIL.FORMAT']}" placeholder="#{msg['FORGOT.PASSWORD.FORM.EMAIL']}" styleClass="Wid80 TexAlCenter Fs18"  value="#{forguetPasswordManaged.email}" required="true" requiredMessage="#{msg['FORGOT.PASSWORD.FORM.EMAIL']} #{msg['FORM.TAB.REQUIRED']}">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    <i class="fa fa-envelope"></i>
                    <p:tooltip position="top" for="userEmail" value="#{msg['HELP.FORGOT.PASSWORD.EMAIL']}"/>

                </div>

                <div class="login-input-wrapper">
                    <p:inputText id="company" placeholder="#{msg['FORGOT.PASSWORD.FORM.COMPANY']}" styleClass="Wid80 TexAlCenter Fs18" value="#{forguetPasswordManaged.company}" required="true" requiredMessage="#{msg['FORGOT.PASSWORD.FORM.COMPANY']} #{msg['REQUIRED.FIELD']}"/>
                    <i class="fa fa-building"></i>
                </div> 

                <p:commandButton  id="sendEmail" value="#{msg['FORGOT.PASSWORD.FORM.SEND.EMAIL']}" icon="fa fa-sign-in" styleClass="Wid60 TexAlCenter Fs18"  action="#{forguetPasswordManaged.forguetPass(event)}" update="forguetForm"  >
                </p:commandButton>                         
                <p:tooltip position="top" for="sendEmail" value="#{msg['HELP.FORGOT.PASSWORD.FORM.SEND.EMAIL']}"/>

            </h:form>

            <br/>
            <div class="TexAlCenter Gray">
                <i class="fal fa-copyright">  </i>Fundaci√≥n Pollitos de Hierro 2020 - Creditos a LCA<br></br>                                
            </div>
        </div>


        <h:outputStylesheet name="css/layout-#{userLoginManaged.layout}.css" library="babylon-layout" />
        <h:outputStylesheet name="css/style-login.css" library="babylon-layout" />
    </h:body>
</html>
