<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/template.xhtml"
      >

    <h:head>
        <link href="resources/fontawesome-pro-5.10.2-web/css/all.css" rel="stylesheet" type="text/css"/>

        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>

        <title>Pollitos de Hierro</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="login-body">

        <div class="login-panel"></div>

        <div class="login-content">                
            <h:graphicImage name="images/logo-pollitos.png" library="babylon-layout" style="width:200%; max-width:400px;"/>

            <h:form id="restoreForm">
                <p:growl life="10000" id="generalGrowl"  escape="false" showDetail="true" showSummary="false"> <p:autoUpdate /> </p:growl>


                <div class="Card ShadowEffect">

                    <h1> <i class="fal fa-shield-check Fs60 DispBlock"></i> #{msg['PASSWORD.CHANGES.FORM']}</h1>

                    <div class="login-input-wrapper">
                        <p:inputText id="password" type="password" placeholder="#{msg['PASSWORD.CHANGES.FORM.PASSWORD']}" styleClass="Wid80 TexAlCenter Fs18" value="#{forguetPasswordManaged.password}" required="true" requiredMessage="#{msg['PASSWORD.CHANGES.FORM.PASSWORD']} #{msg['FORM.TAB.REQUIRED']}"/>
                        <p:tooltip position="top" for="password" value="#{msg['HELP.PASSWORD.CHANGES.FORM.PASSWORD']}"/>
                    </div>

                    <div class="login-input-wrapper">
                        <p:inputText id="repeatPass" type="password"  placeholder="#{msg['PASSWORD.CHANGES.FORM.REPEATPASS']}" styleClass="Wid80 TexAlCenter Fs18"  value="#{forguetPasswordManaged.repeatPassword}" required="true" requiredMessage="#{msg['PASSWORD.CHANGES.FORM.REPEATPASS']} #{msg['FORM.TAB.REQUIRED']}"/>
                        <p:tooltip position="top" for="repeatPass" value="#{msg['HELP.PASSWORD.CHANGES.FORM.REPEATPASS']}"/>
                    </div>

                    <p:commandButton id="restorePass" value="#{msg['PASSWORD.CHANGES.FORM.RESTOREPASS']}" icon="fa fa-sign-in" styleClass="Wid60 TexAlCenter Fs18"  action="#{forguetPasswordManaged.restorePassword(event)}" update="restoreForm"/>

                </div>
            </h:form>
            <br/>
            <div class=" TexAlCenter Gray">
                <i class="fal fa-copyright">  </i>Fundaci√≥n Pollitos de Hierro 2020 - Creditos a LCA<br></br>        
            </div>
        </div>

        <h:outputStylesheet name="css/layout-#{userLoginManaged.layout}.css" library="babylon-layout" />
        <h:outputStylesheet name="css/style-login.css" library="babylon-layout" />
    </h:body>

</html>
