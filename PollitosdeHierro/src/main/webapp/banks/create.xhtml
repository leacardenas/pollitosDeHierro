<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >

    <p:dialog header="#{msg['FORM.CREATE']} #{msg['BANK']}" maximizable="true" widgetVar="dlg2" modal="true" height="350" dynamic="true" >
        <div class="card card-w-title resolution-center ui-fluid">
            <h:form id="createForm">
                <p:commandLink id="button-save" update="createForm" oncomplete="if (!args.validationFailed){PF('bankTable').filter();}" styleClass="Fleft" action="#{banksManaged.createBank}">                                    
                    <i class="fal fa-cloud-upload-alt  Fs30"></i>
                </p:commandLink>
                <p:commandLink process="@this" resetValues="true" id="button-dismiss" onclick="PF('dlg2').hide()();" styleClass="Fleft">
                    <i class="fal fa-reply-all  Fs30"></i>
                </p:commandLink>
                <p:tooltip position="top" for="button-save" value="#{msg['BUTTON.SAVE']}"/>
                <p:tooltip position="top" for="button-dismiss" value="#{msg['BUTTON.DISMISS']}"/> 

                <p:panelGrid columns="3" layout="grid" style="border:0px !important; background:none;"  columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4">
                    <p:panelGrid>
                        <p:outputLabel for="code" value="#{msg['FORM.TAB.CODE']}:"/>
                        <p:inputText  id="code" value="#{banksManaged.bank.bankCode}" required="true" requiredMessage="#{msg['FORM.TAB.CODE']} #{msg['FORM.TAB.REQUIRED']}" maxlength="11"/>
                    </p:panelGrid>

                    <p:panelGrid>
                        <p:outputLabel for="name" value="#{msg['FORM.TAB.NAME']}:"/>
                        <p:inputText  id="name" value="#{banksManaged.bank.bankName}" required="true" requiredMessage="#{msg['FORM.TAB.NAME']} #{msg['FORM.TAB.REQUIRED']}" maxlength="200"/>
                    </p:panelGrid>

                    <p:panelGrid>
                        <p:outputLabel for="country" value="#{msg['FORM.TAB.COUNTRY']}:"/>
                        <p:selectOneMenu  filter="true" filterMatchMode="contains" id="country" value="#{banksManaged.bank.bankCountry}" required="true" requiredMessage="#{msg['FORM.TAB.COUNTRY']} #{msg['FORM.TAB.REQUIRED']}">
                            <f:selectItem itemLabel="#{msg['SELECT.ONE']}" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{banksManaged.countries}" var="locale" itemValue="#{locale.displayCountry}"  itemLabel="#{locale.displayCountry}"  />
                        </p:selectOneMenu>
                    </p:panelGrid>

                    <p:panelGrid>
                        <p:outputLabel for="address" value="#{msg['FORM.TAB.ADDRESS']}:"/>
                        <p:inputText  id="address" value="#{banksManaged.bank.bankAddress}" required="false"  maxlength="200" /> 
                    </p:panelGrid>

                    <p:panelGrid>
                        <p:outputLabel for="telephone" value="#{msg['FORM.TAB.TELEPHONE']}:"/>
                        <p:inputText  id="telephone" value="#{banksManaged.bank.bankTelephone}" />
                    </p:panelGrid>

                    <p:panelGrid>
                        <p:outputLabel for="web" value="#{msg['FORM.TAB.WEB']}:"/>
                        <p:inputText id="web" value="#{banksManaged.bank.bankWeb}" required="false"  maxlength="40" />
                    </p:panelGrid>

                    <p:panelGrid>
                        <p:outputLabel for="swift" value="#{msg['FORM.TAB.SWIFT']}:"/>
                        <p:inputText id="swift" value="#{banksManaged.bank.bankSwift}" required="false"  maxlength="45" />
                    </p:panelGrid>                            
                </p:panelGrid>

                <p:tooltip position="top" for="code" value="#{msg['HELP.BANKS.CODE']}"/>
                <p:tooltip position="top" for="name" value="#{msg['HELP.BANKS.NAME']}"/>
                <p:tooltip position="top" for="country" value="#{msg['HELP.BANKS.COUNTRY']}"/>                            
                <p:tooltip position="top" for="address" value="#{msg['HELP.BANKS.ADDRESS']}"/>
                <p:tooltip position="top" for="telephone" value="#{msg['HELP.BANKS.TELEPHONE']}"/>
                <p:tooltip position="top" for="web" value="#{msg['HELP.BANKS.WEB']}"/>
                <p:tooltip position="top" for="swift" value="#{msg['HELP.BANKS.SWIFT.CODE']}"/>

                <p:commandLink id="button-save-bottom" update="createForm" oncomplete="if (!args.validationFailed){PF('bankTable').filter();}" styleClass="Fleft" action="#{banksManaged.createBank}">                                    
                    <i class="fal fa-cloud-upload-alt  Fs30"></i>
                </p:commandLink>
                <p:commandLink process="@this" resetValues="true" id="button-dismiss-bottom" onclick="PF('dlg2').hide()();" styleClass="Fleft">
                    <i class="fal fa-reply-all  Fs30"></i>
                </p:commandLink>
                <p:tooltip position="top" for="button-save" value="#{msg['BUTTON.SAVE']}"/>
                <p:tooltip position="top" for="button-dismiss" value="#{msg['BUTTON.DISMISS']}"/>                     
            </h:form>
            <br/>
        </div>
    </p:dialog>  
</ui:composition>
