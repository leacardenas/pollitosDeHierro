<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >

    <p:dialog header="Crear niño" maximizable="true" widgetVar="createKid" modal="true" height="350" width="350" dynamic="true" >
        <div class="card card-w-title resolution-center ui-fluid">
            <h:form id="createForm">
                <p:panelGrid>
                    <p:outputLabel for="code" value="Código"/>
                    <p:inputText id="code" value="#{kidManaged.kid.pdhKidCode}" required="true" requiredMessage="El código es un campo requerido"/>
                    <p:tooltip for="code" value="Código identificador del niño"/>
                </p:panelGrid>

                <p:panelGrid>
                    <p:outputLabel for="name" value="Nombre"/>
                    <p:inputText id="name" value="#{kidManaged.kid.pdhKidName}" required="true" requiredMessage="El nombre es un campo requerido"/>
                    <p:tooltip for="name" value="Nombre del niño"/>
                </p:panelGrid>

                <p:panelGrid>
                    <p:outputLabel for="surname" value="Apellido"/>
                    <p:inputText id="surname" value="#{kidManaged.kid.pdhKidSurname}" required="true" requiredMessage="El apellido es un campo requerido"/>
                    <p:tooltip for="surname" value="Apellido del niño"/>
                </p:panelGrid>

                <p:commandButton title="Crear Niño" oncomplete="PF('kidsTable').filter()" action="#{kidManaged.create()}"/> 
            </h:form>
            <br/>
        </div>
    </p:dialog>  
</ui:composition>
