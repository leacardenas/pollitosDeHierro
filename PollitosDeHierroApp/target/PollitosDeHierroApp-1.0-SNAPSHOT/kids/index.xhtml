<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">

        <div class="card card-w-title resolution-center ui-fluid">  

            <h:form>
                <p:link value="Volver" outcome="/index"/>
                
                <br/><br/>
                
                <p:outputLabel value="Niños" style="color: blue; font-size: 20px"/>

                <br/><br/>

                <p:commandButton value="Crear Niño" type="button" onclick="PF('createKid').show();" />
                <br/><br/><br/>

                <p:dataTable var="kid" value="#{kidManaged.kidList}" widgetVar="kidsTable" id="kidsTable"
                             rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">
                    <p:column headerText="Id">
                        <h:outputText value="#{kid.pdhKidCode}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{kid.pdhKidName} #{kid.pdhKidSurname}" />
                    </p:column>
                    <p:column headerText="Años">
                        <h:outputText value="#{kid.pdhKidAge}" />
                    </p:column>
                    <p:column headerText="Acciones">
                        <p:commandButton value="Editar Niño" type="button" onclick="PF('createKid').show();" />
                        <p:commandButton value="Ver Niño" type="button" onclick="PF('createKid').show();" />
                        <p:commandButton value="Borrar Niño" type="button" onclick="PF('createKid').show();" />
                    </p:column>
                </p:dataTable>
            </h:form>
            <br/>
        </div>
        
        <ui:include src="create.xhtml"></ui:include> 
    </ui:define>
</ui:composition>
